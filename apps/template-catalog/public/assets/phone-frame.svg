<svg width="400" height="850" viewBox="0 0 400 850" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="phoneFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>

  <!-- Outer phone bezel border only -->
  <rect x="8" y="8" width="384" height="834" rx="52" fill="none" stroke="url(#phoneFrame)" stroke-width="16"/>
  
  <!-- Speaker notch -->
  <ellipse cx="200" cy="38" rx="45" ry="7" fill="#111827"/>
  
  <!-- Camera dot -->
  <circle cx="165" cy="38" r="5" fill="#0a0a0a"/>
  
  <!-- Bottom home indicator -->
  <rect x="170" y="805" width="60" height="4" rx="2" fill="#4b5563" opacity="0.5"/>
</svg>